<body class="min-h-screen overflow-x-hidden overscroll-x-none max-w-full relative">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 lg:py-12 w-full overflow-x-hidden">

        <main class="overflow-x-hidden max-w-full">

                <div class="flex min-h-full items-center justify-center p-3 sm:p-4">

                                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                                </svg>

                                        <label for="assignment-description" class="block text-sm font-semibold text-foreground mb-2 cursor-pointer">Description</label>
                                        <textarea id="assignment-description" rows="5" required class="w-full px-3 py-2 border-2 border-border rounded-lg bg-card text-foreground focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200"></textarea>
                                    </div>
                                    <div class="space-y-1.5 sm:space-y-2">
                                        <label for="assignment-due-date" class="block text-sm font-semibold text-foreground mb-2 cursor-pointer">Due Date</label>

                                    <div class="space-y-1.5 sm:space-y-2">

                    </div>

            </section>

            <!-- Edit Assignment Modal -->
            <section class="hidden fixed inset-0 z-50 overflow-y-auto" id="edit-modal">
                <div class="flex min-h-full items-center justify-center p-3 sm:p-4">
                    <div class="bg-card rounded-2xl sm:rounded-3xl shadow-2xl w-full max-w-2xl border-2 border-primary/20 transform transition-all duration-300 scale-95 opacity-0 mx-4 overflow-hidden" id="edit-modal-content">
                        <div class="flex items-center justify-between px-4 sm:px-6 lg:px-8 py-4 sm:py-5 border-b-2 border-border bg-linear-to-r from-primary/10 via-secondary/5 to-transparent">
                            <h2 class="text-lg sm:text-xl lg:text-2xl font-bold text-foreground flex items-center gap-2 my-0">Edit Assignment</h2>
                            <button id="close-edit-modal-btn" class="text-muted-foreground hover:text-destructive transition-all duration-200 p-1.5 sm:p-2 rounded-lg sm:rounded-xl hover:bg-destructive/10 hover:rotate-90">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="px-4 sm:px-6 lg:px-8 py-5 sm:py-6 lg:py-8">
                            <form id="edit-assignment-form" class="space-y-4 sm:space-y-6">
                                <div class="space-y-4 sm:space-y-6 border-0 p-0">
                                    <div class="space-y-1.5 sm:space-y-2">
                                        <label for="edit-assignment-title" class="block text-sm font-semibold text-foreground mb-2 cursor-pointer">Title</label>
                                        <input id="edit-assignment-title" type="text" name="edit-assignment-title" required class="w-full px-3 py-2 border-2 border-border rounded-lg bg-card text-foreground focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200">
                                    </div>
                                    <div class="space-y-1.5 sm:space-y-2">
                                        <label for="edit-assignment-description" class="block text-sm font-semibold text-foreground mb-2 cursor-pointer">Description</label>
                                        <textarea id="edit-assignment-description" rows="5" required class="w-full px-3 py-2 border-2 border-border rounded-lg bg-card text-foreground focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200"></textarea>
                                    </div>
                                    <div class="space-y-1.5 sm:space-y-2">
                                        <label for="edit-assignment-due-date" class="block text-sm font-semibold text-foreground mb-2 cursor-pointer">Due Date</label>
                                        <input id="edit-assignment-due-date" type="date" required class="w-full px-3 py-2 border-2 border-border rounded-lg bg-card text-foreground focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200">
                                    </div>
                                    <div class="space-y-1.5 sm:space-y-2">
                                        <label for="edit-assignment-files" class="block text-sm font-semibold text-foreground mb-2 cursor-pointer">Files or Links</label>
                                        <input type="file" id="edit-assignment-files" class="w-full px-3 py-2 border-2 border-border rounded-lg bg-card text-foreground focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200" name="file"></input>
                                    </div>
                                    <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-4 sm:pt-6">
                                        <button id="save-edit-btn" type="submit" class="flex-1 inline-flex items-center justify-center gap-2 px-4 sm:px-6 py-2.5 sm:py-3 bg-primary text-primary-foreground rounded-lg sm:rounded-xl font-semibold shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300">Save Changes</button>
                                        <button id="cancel-edit-btn" type="button" class="flex-1 inline-flex items-center justify-center gap-2 px-4 sm:px-6 py-2.5 sm:py-3 bg-destructive/10 text-destructive rounded-lg sm:rounded-xl font-semibold hover:bg-destructive/20 transition-all duration-300">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section 2: Existing Assignments List -->
            <section class="space-y-4 sm:space-y-6 max-w-full">
                <!-- Section Header -->
                <div class="mb-4 sm:mb-6 lg:mb-8">

                <!-- Table styled as cards -->
                <table id="assignments-table" class="w-full min-w-0 block space-y-3 sm:space-y-4 bg-transparent border-none shadow-none max-w-full">

                                <div class="flex flex-col sm:flex-row sm:items-start gap-3 sm:gap-4 max-w-full w-full min-w-0">
                                    <div class="flex-1 min-w-0 shrink">

                                    </div>
                                </div>
                            </td>

                                <div class="text-xs sm:text-sm text-muted-foreground leading-relaxed wrap-break-word">Due: Nov 1, 2025</div>
                            </td>
                            <td class="block max-w-full w-full min-w-0">
                                <div class="flex items-center gap-2 sm:gap-2 shrink-0">

                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />

                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />

                    </tbody>

        </main>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('assignment-modal');
        const modalContent = document.getElementById('modal-content');
        const modalOverlay = document.getElementById('modal-overlay');
        const showFormBtnDesktop = document.getElementById('show-form-btn-desktop');
        const showFormBtnMobile = document.getElementById('show-form-btn-mobile');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelBtn = document.getElementById('cancel-btn');

        function openModal() {
            modal.classList.remove('hidden');
            modalOverlay.classList.remove('hidden');
            // Prevent page from scrolling while modal is open
            document.documentElement.classList.add('overflow-hidden');
            document.body.classList.add('overflow-hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
                modalOverlay.classList.add('opacity-100');
            }, 10);
        }

        function closeModal() {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            modalOverlay.classList.remove('opacity-100');
            // Re-enable page scrolling after modal closes
            document.documentElement.classList.remove('overflow-hidden');
            document.body.classList.remove('overflow-hidden');
            setTimeout(() => {
                modal.classList.add('hidden');
                modalOverlay.classList.add('hidden');
            }, 300);
        }

        showFormBtnDesktop.addEventListener('click', openModal);
        showFormBtnMobile.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        // Prevent modal close when clicking inside modal content
        modalContent.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });
    </script>
