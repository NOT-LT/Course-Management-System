<!DOCTYPE html>
<html lang="en">
<head>
    <!-- TODO: Add the 'meta' tag for character encoding (UTF-8). -->
    <meta charset="UTF-8" />

    <!-- TODO: Add the responsive 'viewport' meta tag. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TODO: Add a title for the page. -->
    <title>Discussion Board</title>

    <script>
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>

    <!-- TODO: Link to your CSS framework or stylesheet. -->
    <link rel="stylesheet" href="../common/styles.css">

    <script src="board.js" defer></script>
</head>

<!-- TODO: Add a body container for styling (already done). -->
<body class="bg-gray-50 min-h-screen p-6">

<main class="max-w-4xl mx-auto space-y-10">

    <!-- Section 1: Create a New Topic -->
    <!-- TODO: Create a 'section' for the new topic form. -->
    <section id="new-topic-section" class="card p-6 rounded-xl shadow-md space-y-6 bg-white">

        <!-- TODO: Add a sub-heading ('h2') for this section. -->
        <h2 class="text-3xl font-semibold mb-4">Start a New Topic</h2>

        <!-- TODO: Add form for creating a new topic. -->
        <form id="new-topic-form" class="space-y-6">

            <!-- TODO: Use a 'fieldset' to group the form fields. -->
            <fieldset class="space-y-4">

                <!-- TODO: Add a 'legend' describing the form group. -->
                <legend class="text-xl font-bold border-b pb-2">New Topic Details</legend>

                <!-- TODO: Add input for the topic subject. -->
                <label class="font-medium" for="topic-subject">Subject:</label>
                <input type="text" id="topic-subject" required class="input">

                <!-- TODO: Add textarea for the topic message. -->
                <label class="font-medium" for="topic-message">Message:</label>
                <textarea id="topic-message" rows="6" required class="input"></textarea>

                <!-- TODO: Add submit button. -->
                <button type="submit" class="btn btn-primary w-full">Create Topic</button>

            </fieldset>
        </form>
    </section>

    <!-- Section 2: List of existing topics -->
    <!-- TODO: Create a section to list all topics. -->
    <section id="topics-list-section" class="space-y-6">

        <!-- TODO: Add section heading. -->
        <h2 class="text-3xl font-semibold">All Topics</h2>

        <!-- TODO: Add container for topic items. -->
        <div id="topic-list-container" class="space-y-6">

            <!-- TODO: Add an article for each topic. -->
            <article class="topic-item card p-5 rounded-lg shadow-md space-y-3 bg-white">

                <!-- TODO: Add heading linking to the topic detail page. -->
                <h3 class="text-2xl font-bold">
                    <a href="topic.html" class="hover:underline">Question about CSS Flexbox</a>
                </h3>

                <!-- TODO: Add metadata footer (posted by). -->
                <footer class="topic-metadata text-sm text-muted-foreground">
                    <p>Posted by: Mohammed on 2025-11-10</p>
                </footer>

                <!-- TODO: Add actions (edit/delete). -->
                <div class="topic-actions flex gap-4 pt-2">
                    <a href="#" class="text-info hover:underline">Edit</a>
                    <a href="#" class="text-destructive hover:underline">Delete</a>
                </div>
            </article>

            <!-- Another dummy topic -->
            <article class="topic-item card p-5 rounded-lg shadow-md space-y-3 bg-white">
                <h3 class="text-2xl font-bold">
                    <a href="topic.html" class="hover:underline">How to center a div in CSS?</a>
                </h3>

                <footer class="topic-metadata text-sm text-muted-foreground">
                    <p>Posted by: Anna on 2025-11-10</p>
                </footer>

                <div class="topic-actions flex gap-4 pt-2">
                    <a href="#" class="text-info hover:underline">Edit</a>
                    <a href="#" class="text-destructive hover:underline">Delete</a>
                </div>
            </article>

        </div>
    </section>

</main>

</body>
</html>
